<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button">
            <button type="button" id="rock">Rock</button>
        </div>
        <div class="button">
            <button type="button" id="paper">Paper</button>
        </div>
        <div class="button">
            <button type="button" id="scissors">Scissors</button>
        </div>
    </div>
    <button type="button" id="reset">Reset</button>
    <div class="scoreCard">
        <p>Your Score: <span id="playerScore"></span></p>
        <p>Computer Score: <span id="computerScore"></span></p>
        <p><span id="previousRound"></span></p>
    </div>
</body>
</html>
