<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button type="button" id="rock"><img src="icons/rock_icon.svg" alt="Rock"></button>
        <button type="button" id="paper"><img src="icons/paper_icon.svg" alt="Paper"></button>
        <button type="button" id="scissors"><img src="icons/scissors_icon.svg" alt="Scissors"></button>
    </div>
    <button type="button" id="reset">Reset</button>
    <input type="range" min="1" max="5" value="3" id="best-of-slider">
    <div class="scoreCard">
        <p>Your Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
        <p><span id="previous-round"></span></p>
    </div>
</body>
</html>
